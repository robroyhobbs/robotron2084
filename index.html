<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Robotron 2084</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        #canvas {
            border: 2px solid #333;
            margin: 20px;
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        #progress-container {
            width: 300px;
            height: 20px;
            background: #333;
            border-radius: 10px;
            margin: 20px;
            overflow: hidden;
        }
        #progress-bar {
            width: 0%;
            height: 100%;
            background: #0f0;
            transition: width 0.3s ease;
        }
        .controls {
            margin: 20px;
            text-align: center;
            max-width: 600px;
        }
        .controls h2 {
            color: #0f0;
        }
        .controls p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="loading">
        <h2>Loading Robotron 2084...</h2>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <p id="status">Initializing...</p>
    </div>

    <canvas id="canvas"></canvas>

    <div class="controls">
        <h2>Controls</h2>
        <p>Movement: WASD keys</p>
        <p>Shooting: Arrow keys</p>
        <p>Pause: Space</p>
        <p>Controller: Left stick to move, Right stick to shoot, Start to pause</p>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/pygame-web/pygbag-static@main/pygbag-static.js"></script>
    <script>
        const status = document.getElementById('status');
        const progressBar = document.getElementById('progress-bar');
        const loading = document.getElementById('loading');

        async function main() {
            status.textContent = 'Loading Python environment...';
            
            const pygbag = await pygbagInit({
                cdn: "https://cdn.jsdelivr.net/gh/pygame-web/pygbag-static@main",
                statusElement: status,
                progressElement: progressBar,
                onProgress: (current, total) => {
                    const percent = (current / total) * 100;
                    progressBar.style.width = `${percent}%`;
                },
                onLoad: () => {
                    loading.style.display = 'none';
                }
            });

            await pygbag.runPython(`
                import web_game
            `);
        }

        main().catch(error => {
            console.error('Error:', error);
            status.textContent = 'Error loading game: ' + error.message;
        });
    </script>
</body>
</html>
