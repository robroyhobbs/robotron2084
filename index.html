<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotron 2084 - Link Edition</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        #canvas {
            border: 2px solid #333;
            width: 800px;
            height: 600px;
            margin: 20px;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
        }
        .instructions {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            max-width: 800px;
        }
        .error {
            color: #ff4444;
            font-weight: bold;
        }
        .progress {
            width: 300px;
            height: 20px;
            background: #333;
            border-radius: 10px;
            margin-top: 10px;
            overflow: hidden;
        }
        .progress-bar {
            width: 0%;
            height: 100%;
            background: #4CAF50;
            transition: width 0.3s ease;
        }
    </style>
    <script src="https://pygame-web.github.io/archives/0.9/pythons.js"></script>
</head>
<body>
    <div class="loading">
        Loading Robotron 2084...
        <div class="progress">
            <div class="progress-bar"></div>
        </div>
    </div>
    <canvas id="canvas" width="800" height="600"></canvas>
    <div class="instructions">
        <h2>Controls:</h2>
        <p>WASD: Move | Arrow Keys: Shoot | Space: Pause</p>
        <p>Xbox Controller: Left Stick to Move, Right Stick to Shoot, Start to Pause</p>
        <p><small>Click the game area to enable keyboard controls</small></p>
    </div>
    <script type="module">
        const loadingMessage = document.querySelector('.loading');
        const progressBar = document.querySelector('.progress-bar');
        const canvas = document.getElementById('canvas');
        
        function updateProgress(message, percent) {
            loadingMessage.firstChild.textContent = message;
            progressBar.style.width = `${percent}%`;
        }

        async function initGame() {
            try {
                updateProgress("Loading Python environment...", 10);
                
                // Initialize Python environment
                await pythonjs.load();
                updateProgress("Setting up game environment...", 30);
                
                // Initialize Python
                await pythonjs.init();
                updateProgress("Loading game files...", 50);
                
                // Load and run the game code
                const response = await fetch('web_main.py');
                const gameCode = await response.text();
                updateProgress("Starting game...", 90);
                
                await pythonjs.exec(gameCode);
                
                // Hide loading screen
                updateProgress("Game ready!", 100);
                setTimeout(() => {
                    loadingMessage.style.display = 'none';
                }, 500);
                
                // Focus canvas for keyboard input
                canvas.focus();
                
            } catch (error) {
                console.error('Error:', error);
                loadingMessage.innerHTML = `
                    <div class="error">
                        Error loading game:<br>
                        ${error.message}<br><br>
                        <small>Please try refreshing the page</small>
                    </div>
                `;
            }
        }

        // Start the game when the page loads
        window.addEventListener('load', initGame);
        
        // Handle canvas focus for keyboard input
        canvas.addEventListener('click', () => canvas.focus());
    </script>
</body>
</html>
