<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotron 2084 - Link Edition</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        #canvas {
            border: 2px solid #333;
            width: 800px;
            height: 600px;
            margin: 20px;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
        }
        .instructions {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            max-width: 800px;
        }
        .error {
            color: #ff4444;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="loading">Loading Robotron 2084...</div>
    <canvas id="canvas" width="800" height="600"></canvas>
    <div class="instructions">
        <h2>Controls:</h2>
        <p>WASD: Move | Arrow Keys: Shoot | Space: Pause</p>
        <p>Xbox Controller: Left Stick to Move, Right Stick to Shoot, Start to Pause</p>
        <p><small>Click the game area to enable keyboard controls</small></p>
    </div>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
    <script type="module">
        const loadingMessage = document.querySelector('.loading');
        const canvas = document.getElementById('canvas');
        
        async function initGame() {
            try {
                // Initialize Pyodide
                loadingMessage.textContent = "Loading Python environment...";
                const pyodide = await loadPyodide();
                
                // Mount virtual filesystem
                loadingMessage.textContent = "Setting up game environment...";
                pyodide.runPython(`
                    import os
                    import sys
                    os.makedirs('/game', exist_ok=True)
                `);
                
                // Load required packages
                loadingMessage.textContent = "Installing required packages...";
                await pyodide.loadPackage(['numpy', 'pygame']);
                
                // Initialize Pygame
                loadingMessage.textContent = "Starting game...";
                await pyodide.runPython(`
                    import pygame
                    import asyncio
                    
                    pygame.init()
                    pygame.display.set_mode((800, 600))
                `);
                
                // Load game files
                const response = await fetch('web_main.py');
                const gameCode = await response.text();
                
                // Run the game
                pyodide.runPython(gameCode);
                
                // Hide loading message
                loadingMessage.style.display = 'none';
                
                // Focus canvas for keyboard input
                canvas.focus();
                
            } catch (error) {
                console.error('Error:', error);
                loadingMessage.innerHTML = `<div class="error">Error loading game:<br>${error.message}</div>`;
            }
        }

        // Start the game when the page loads
        window.addEventListener('load', initGame);
        
        // Handle canvas focus for keyboard input
        canvas.addEventListener('click', () => canvas.focus());
    </script>
</body>
</html>
