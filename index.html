<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotron 2084 - Link Edition</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        #canvas {
            border: 2px solid #333;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            text-align: center;
        }
        .instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="loading">Loading game...</div>
    <div class="instructions">
        <h2>Controls:</h2>
        <p>WASD: Move | Arrow Keys: Shoot | Space: Pause</p>
        <p>Xbox Controller: Left Stick to Move, Right Stick to Shoot, Start to Pause</p>
    </div>
    <script src="https://pygame-web.github.io/archives/0.9/pythons.js"></script>
    <script type="module">
        const status_element = document.querySelector('.loading');
        
        function status(text) {
            status_element.textContent = text;
        }

        async function main() {
            status("Loading Python...");
            await pythonjs.load();
            
            status("Initializing...");
            await pythonjs.init();
            
            const code = await fetch('main.py').then(r => r.text());
            await pythonjs.exec(code);
            
            status_element.style.display = 'none';
        }

        main().catch(error => {
            console.error(error);
            status('Error: ' + error);
        });
    </script>
</body>
</html>
