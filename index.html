<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Robotron 2084</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        #canvas {
            border: 2px solid #333;
            margin: 20px;
            width: 800px;
            height: 600px;
            image-rendering: pixelated;
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .controls {
            margin: 20px;
            text-align: center;
            max-width: 600px;
        }
        .controls h2 {
            color: #0f0;
        }
        .controls p {
            margin: 10px 0;
        }
    </style>
    <script src="https://pygame-web.github.io/archives/0.9/pygame.js"></script>
</head>
<body>
    <div id="loading">
        <h2>Loading Robotron 2084...</h2>
        <p id="status">Initializing...</p>
    </div>

    <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>

    <div class="controls">
        <h2>Controls</h2>
        <p>Movement: WASD keys</p>
        <p>Shooting: Arrow keys</p>
        <p>Pause: Space</p>
    </div>

    <script>
        const status = document.getElementById('status');
        const loading = document.getElementById('loading');

        async function main() {
            try {
                status.textContent = 'Loading Pygame...';
                
                // Initialize Pygame
                await pygame.init();
                
                status.textContent = 'Loading game...';
                const response = await fetch('game.py');
                if (!response.ok) {
                    throw new Error(`Failed to load game.py: ${response.status} ${response.statusText}`);
                }
                const gameCode = await response.text();

                status.textContent = 'Starting game...';
                await pygame.runPython(gameCode);
                loading.style.display = 'none';

            } catch (error) {
                console.error('Error:', error);
                status.textContent = 'Error loading game: ' + error.message;
            }
        }

        // Prevent default keyboard actions
        window.addEventListener('keydown', function(e) {
            if(['Space', 'ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.code)) {
                e.preventDefault();
            }
        });

        main();
    </script>
</body>
</html>
