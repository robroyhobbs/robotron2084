<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pygame Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        #canvas {
            border: 2px solid #333;
            margin: 20px;
            width: 400px;
            height: 300px;
            image-rendering: pixelated;
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="loading">
        <h2>Loading Test...</h2>
        <p id="status">Initializing...</p>
    </div>

    <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>

    <script src="https://pygame-web.github.io/archives/0.9/pygame.js"></script>
    <script>
        const status = document.getElementById('status');
        const loading = document.getElementById('loading');

        async function main() {
            try {
                status.textContent = 'Loading Pygame...';
                await pygame.init();
                
                status.textContent = 'Loading test...';
                const response = await fetch('test.py');
                if (!response.ok) {
                    throw new Error(`Failed to load test.py: ${response.status} ${response.statusText}`);
                }
                const code = await response.text();

                status.textContent = 'Starting test...';
                await pygame.runPython(code);
                loading.style.display = 'none';

            } catch (error) {
                console.error('Error:', error);
                status.textContent = 'Error: ' + error.message;
            }
        }

        main();
    </script>
</body>
</html>
